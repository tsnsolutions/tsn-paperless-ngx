apiVersion: v1
kind: Secret
metadata:
  name: {{ include "paperless-ngx.fullname" . }}-secret
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if not .Values.paperless.admin.existingSecret }}
  admin-password: {{ .Values.paperless.admin.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- if not .Values.paperless.config.secretKey }}
  secret-key: {{ randAlphaNum 50 | b64enc | quote }}
  {{- else }}
  secret-key: {{ .Values.paperless.config.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.postgresql.enabled }}
  database-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{- else if not .Values.externalDatabase.existingSecret }}
  database-password: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}
  {{- $redisEnabled := .Values.redis.enabled }}
  {{- $redisAuthEnabled := .Values.redis.auth.enabled }}
  {{- if and $redisEnabled $redisAuthEnabled }}
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- else if and (not $redisEnabled) (not .Values.externalRedis.existingSecret) .Values.externalRedis.password }}
  redis-password: {{ .Values.externalRedis.password | b64enc | quote }}
  {{- end }}