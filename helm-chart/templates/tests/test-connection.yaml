apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "paperless-ngx.fullname" . }}-test"
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "paperless-ngx.fullname" . }}:{{ .Values.service.port }}']
    - name: curl-test
      image: curlimages/curl:latest
      command: ['curl']
      args: ['-f', 'http://{{ include "paperless-ngx.fullname" . }}:{{ .Values.service.port }}/']