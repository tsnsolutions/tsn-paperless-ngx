apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-redis
spec:
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-redis
    spec:
      containers:
        - name: {{ .Chart.Name }}-redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-paperless-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-paperless-postgresql
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-paperless-postgresql
    spec:
      containers:
        - name: {{ .Chart.Name }}-paperless-postgresql
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-paperless-postgresql-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-paperless-postgresql-secrets
                  key: password
            - name: PGDATA
              value: /data/pgdata
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-paperless-postgresql-config          
          volumeMounts:
            - name: postgresql-data
              mountPath: /data
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-paperless-postgresql-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-paperless
spec:
  replicas: {{ .Values.paperless.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-paperless
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-paperless
    spec:
      containers:
        - name: {{ .Chart.Name }}-paperless
          image: "{{ .Values.paperless.image.repository }}:{{ .Values.paperless.image.tag }}"
          imagePullPolicy: {{ .Values.paperless.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-paperless-config          
          env:
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-paperless-postgresql-secrets
                  key: username
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-paperless-postgresql-secrets
                  key: password
          volumeMounts:
            - name: paperless-export
              mountPath:  /usr/src/paperless/exports
            - name: paperless-data
              mountPath:  /usr/src/paperless/data
            - name: paperless-media
              mountPath: /usr/src/paperless/media
            - name: paperless-consumers
              mountPath: /usr/src/paperless/consumers
            - name: paperless-init-scripts
              mountPath: /custom-cont-init.d
      volumes:
        - name: paperless-init-scripts
          configMap:
            name: {{ .Chart.Name }}-paperless-init-scripts
            defaultMode: 0555
        - name: paperless-export
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-paperless-export
        - name: paperless-data
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-paperless-data
        - name: paperless-media
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-paperless-media
        - name: paperless-consumers
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-paperless-consumers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-gotenberg
spec:
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-gotenberg
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-gotenberg
    spec:
      containers:
        - name: {{ .Chart.Name }}-gotenberg
          image: "{{ .Values.gotenberg.image.repository }}:{{ .Values.gotenberg.image.tag }}"
          imagePullPolicy: {{ .Values.gotenberg.image.pullPolicy }}
          command:
            - "gotenberg"
            - "--chromium-disable-javascript=true"
            - "--chromium-allow-list=file:///tmp/.*"
